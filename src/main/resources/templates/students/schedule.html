<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Расписание</title>
    <th:block th:insert="~{fragments/headerinc :: head}"></th:block>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>

<div class="container mt-4">
    <h1>Расписание для студента <span th:text="${schedule.student.firstname + ' ' + schedule.student.lastname}">Студент</span></h1>

    <div th:each="daySchedule : ${schedule.schedule}">
        <h3 th:text="${daySchedule.dayOfWeek}">День недели</h3>

        <table class="table">
            <thead>
            <tr>
                <th>Время</th>
                <th>Урок</th>
                <th>Кабинет</th>
                <th>Учитель</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lessonWithTeacher : ${daySchedule.lessons}">
                <td th:text="${lessonWithTeacher.lesson.timeOfLesson.name}">09:00</td>
                <td th:text="${lessonWithTeacher.lesson.name}">Математика</td>
                <td th:text="${lessonWithTeacher.lesson.cabinet}">101</td>
                <td th:text="${lessonWithTeacher.teacher.firstname + ' ' + lessonWithTeacher.teacher.lastname}">Иванов Иван</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
