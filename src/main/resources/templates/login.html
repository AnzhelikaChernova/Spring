<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Авторизация</title>
    <th:block th:insert="~{fragments/headerinc :: head}"></th:block>
</head>
<body>
<div class="bg-login">
    <div class="container-login">
        <div class="panel panel-default">
            <div class="panel-body box-login">
                <h3 class="title-login">Sign in</h3>

                <div class="alert alert-success" th:if="${message}">
                    <span th:text="${message}"></span>
                </div>

                <form th:action="@{/login}" th:object="${login}" method="post">
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="email" th:field="*{email}" class="form-control input-login" placeholder="Email" />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" th:field="*{password}" class="form-control input-login" placeholder="Password" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn-login btn-lg btn-block" />
                    </div>
                </form>

                <a th:href="@{/signup}">Sign up</a>

                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="alert alert-warning" th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
