<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Регистрация</title>
    <th:block th:insert="~{fragments/headerinc :: head}"></th:block>
</head>
<body>
<div class="bg-login">
    <div class="container-login">
        <div class="panel panel-default">
            <div class="panel-body box-login">
                <h3 class="title-login">Sign up</h3>
                <form th:object="${signup}" th:action="@{/signup}" method="post">
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="Re-enter Password" />
                        <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" />
                        <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" />
                        <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <select th:field="*{grade}" class="form-control">
                            <option value="" disabled selected>Choose Grade</option>
                            <option th:each="grade : ${T(course.domain.enums.Grade).values()}"
                                    th:value="${grade}"
                                    th:text="${grade.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <select th:field="*{department}" class="form-control">
                            <option value="" disabled selected>Choose Department</option>
                            <option th:each="department : ${T(course.domain.enums.Department).values()}"
                                    th:value="${department}"
                                    th:text="${department.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-default" th:onclick="location.href='/login'">
                            <i class="fa fa-arrow-left"></i> Назад
                        </button>
                        <button type="submit" class="btn btn-login">
                            <i class="fa fa-hdd-o"></i> Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
